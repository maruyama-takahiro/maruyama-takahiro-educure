<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>質問・感想フォーム</title>
<link rel="stylesheet"href="css_2.css">
</head>
<body><h1><strong>質問・感想フォーム</strong></h1>
	<form action="result.html">
<div class="form-group">
	<label for="name">氏名</label><br>
	<input type="text"id="name" name="name">
	<p>
		<input type="radio"name="rb1"value="男"checked>男
		<input type="radio"name="rb1"value="女">女
	</p>
	<p>
		<label for="name">年齢</label>
		<select name="年齢">
			<option value="10代">10代</option>
			<option value="20代">20代</option>
			<option value="30代">30代</option>
			<option value="40代">40代</option>
			<option value="50代">50代</option>
			<option value="60代">60代</option>
			<option value="70代">70代</option>
			<option value="80代">80代</option>
			<option value="90代">90代</option>
		</select>
	</p>
		<p><label for="name">今後見てみたいレシピ</label><br>
		<div class="label">
			<label><input type="checkbox"class="btn-check"class="btn-check">和食</label></div>
			<div class="label">
		<label><input type="checkbox">中華</label>
			</div>
			<div class="label">
		<label><input type="checkbox">洋食</label>
			</div>
			<div class="label">
		<label><input type="checkbox">イタリアン</label>
			</div>
			<div class="label">
		<label><input type="checkbox">スイーツ</label>
			</div>
		<div class="label">
        <label><input type="checkbox">その他</label>
		</div>
	<br>
	<label for="name">自由コメント欄</label><br>
	<textarea rows="4"id="message"placeholder="自由に意見を記述してください"name="comment"></textarea><br>
	<input type="submit"value="送信する">
	<input type="reset"value="取り消し">
	</div>
</form>
</body>
